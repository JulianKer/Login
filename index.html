<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>
    <main class="main">
        <section class="contenedor-principal">
            <h1 class="titulo">Inicia sesión</h1>
            <label>
                <p class="titulo-usuario">Uusario</p>
                <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario">
            </label>

            <label>
                <p class="titulo-password">Contraseña</p>
                <input type="password" name="password" id="password">
            </label>
            <a href="#">Olvidé mi contraseña</a>
            <a href="#">Iniciar sesión</a>
            <p>No tienes una cuenta? <a href="#">Regístrate</a></p>
            <label>
                <input type="checkbox" id="checkbox">
                <p class="recuerdame">Recuérdame</p>
            </label>
        </section>
    </main>
    
</body>
</html>
