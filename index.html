<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png">
    <title>Iniciar sesión - JuViajes</title>
</head>
<body>
    <main class="main">
        <img src="img/imagen personas.png" class="imagen-de-fondo">
        <form class="contenedor-principal" id="formulario" action="prueba.html">
            <div class="contenedor-del-logo">
                <img src="img/logo.png" class="logo">
            </div>
            <h1 class="titulo">Iniciar sesión</h1>
            <label class="label-usuario">
                <p class="titulo-usuario">Correo electrónico</p>
                <input type="text" name="usuario" id="usuario">
            </label>

            <label class="label-contraseña">
                <p class="titulo-password">Contraseña</p>
                <input type="password" name="password" id="password">
                <img src="icons/ojo cerrado.svg" alt="Ojo" title="Mostrar contraseña" class="ojo">
            </label>
            <p class="p-olvidar-password">¿Has olvidado tu contraseña? <a href="#" class="links">Ayuda</a></p>
            <button class="boton-iniciar-sesion" id="boton-iniciar-sesion" type="submit"><span>Iniciar sesión</span></button>
            <p class="p-de-registrarse">No tienes una cuenta? <a href="#" class="links">Regístrate</a></p>
            <label class="label-rememberme">
                <input type="checkbox" id="checkbox">
                <p class="recuerdame">Recordarme</p>
            </label>
            <label class="error-usuario" id="error-usuario" for="usuario"></label>
            <label class="error-contraseña" id="error-contraseña" for="password"></label>
        </form>
    </main>
    <script src="js/archivo.js"></script>
</body>
</html>
